<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daily Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-xl p-8 text-center">
        <h1 class="text-3xl font-black text-blue-600 mb-2">Daily Transport</h1>
        <p class="text-gray-400 mb-8">Silakan login untuk melanjutkan</p>
        
        <div class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="login()" id="loginBtn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition">LOGIN</button>
        </div>
        <p class="text-[10px] text-gray-300 mt-10 italic">Hi Yas! Keep Fight Ya!</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7aqBfuhB618yiO9Ss1sXmirNZOGMgCoo",
            authDomain: "status-pengiriman.firebaseapp.com",
            projectId: "status-pengiriman",
            storageBucket: "status-pengiriman.firebasestorage.app",
            messagingSenderId: "642881748809",
            appId: "1:642881748809:web:af8719db3a37e731d6e498",
            measurementId: "G-5TW5BFDYDK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            if(!email || !pass) return alert("Email dan Password harus diisi!");

            btn.innerText = "PROSES...";
            btn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const userUid = userCredential.user.uid;
                
                // Ambil Role dari koleksi Users berdasarkan UID
                const userDoc = await getDoc(doc(db, "Users", userUid));
                
                if (userDoc.exists()) {
                    const role = userDoc.data().Role;
                    if (role === 'admin'|| role === 'editor') {
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = 'vendor.html';
                    }
                } else {
                    alert("Data Role tidak ditemukan di database!");
                    btn.innerText = "LOGIN";
                    btn.disabled = false;
                }
            } catch (error) {
                alert("Login Gagal: " + error.message);
                btn.innerText = "LOGIN";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
